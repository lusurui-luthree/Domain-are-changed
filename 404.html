<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'luthree.tk') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('luthree.tk', "luthr.ee");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.luthree.tk') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.luthree.tk', "luthr.ee");
    window.location.replace(new_url);
}else {
    window.location.href="https://luthr.ee";
}
    
</script>
